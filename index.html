<!-- usar "!" cria a base do html-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- ajustar o viewPort para o tamanho da tela do celular-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML</title>
    <!--style - onde coloca o css dentro do html-->
    <style>
        /* selecionando uma tag */
        h1 {
           background: red; 
        }
        p {
            background: blue;
        }
        /* selecionando um id */
        #cabecalho-dois {
            background: purple;
        } 
        /* selecionando uma classe */
        .fundo-vermelho {
            background: brown;
        }
    </style>
</head>
<body>
    <!-- H1 titulo/cabeÃ§alho-->
    <h1 id="cabecalho-um" class = "fundo-vermelho borde-esquerda">Meu HTML</h1><br>
    <h1 id="cabecalho-dois" class = "fundo-vermelho">Meu HTML</h1><br>
    <!-- br - quebra de linha-->
